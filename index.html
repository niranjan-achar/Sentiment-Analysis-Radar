<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #101820;
            color: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #1e2a38;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #00ffd0;
        }

        .subtitle {
            text-align: center;
            font-size: 1.1em;
            color: #ccc;
            margin-bottom: 30px;
        }

        .lang-select-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }

        select {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            background-color: #243447;
            color: #fff;
        }

        .input-output-section {
            display: flex;
            gap: 20px;
        }

        textarea {
            flex: 1;
            height: 200px;
            resize: none;
            padding: 15px;
            font-size: 1em;
            border-radius: 10px;
            border: none;
            background-color: #2c3e50;
            color: #ffffff;
        }

        .button-center {
            text-align: center;
            margin: 25px 0;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background-color: #00ffd0;
            color: #101820;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00c2a0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sentiment Analysis radar</h1>
        <p class="subtitle">Translate text between any two supported languages & analyze Sentiment...</p>

        <div class="lang-select-row">
            <select id="inputLang">
                <option value="English">English</option>
                <option value="Kannada">Kannada</option>
                <option value="Hindi">Hindi</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
                <!-- Add more as needed -->
            </select>
            <select id="outputLang">
                <option value="English">English</option>
                <option value="Kannada">Kannada</option>
                <option value="Hindi">Hindi</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
                <!-- Add more as needed -->
            </select>
        </div>

        <div class="input-output-section">
            <textarea id="inputText" placeholder="Enter text to translate and Anlays the Sentiment..."></textarea>
            <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
        </div>

        <div class="button-center">
            <button onclick="translateText()">Translate üåê</button>
        </div>
    </div>

    <script>
        async function translateText() {
            var inputLang = document.getElementById("inputLang").value;
            var outputLang = document.getElementById("outputLang").value;
            var inputText = document.getElementById("inputText").value;
            var outputText = document.getElementById("outputText");

            if (!inputText) {
                alert("Please enter some text to translate.");
                return;
            }

            outputText.value = "‚è≥ Translating... Please wait...";

            try {
                const response = await fetch("http://localhost:5678/webhook-test/radar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        from_lang: inputLang,
                        to_lang: outputLang,
                        text: inputText
                    })
                });

                var data = await response.text();
                outputText.value = data || "‚ö†Ô∏è No translation returned.";
            } catch (err) {
                outputText.value = "‚ùå Error occurred while translating:\n" + err.message;
            }
        }

        // Add Enter key support
        document.getElementById("inputText").addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                translateText();
            }
        });
    </script>
</body>

</html>
